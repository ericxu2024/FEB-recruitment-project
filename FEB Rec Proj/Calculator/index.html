<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> FEB Calculator </title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="iphone">
            <div class="row">
                <div id="display">0</div>
            </div>
            <div class="row">
                <div class="button" style="width: 50%">C</div>
                <div class="button">&larr;</div>
                <div class="button" style="background-color: rgba(223,151,75,255);color: beige;">&divide;</div>
            </div>
            <div class="row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button" style="background-color: rgba(223,151,75,255);color: beige;">&times;</div>
            </div>
            <div class="row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button" style="background-color: rgba(223,151,75,255);color: beige;">-</div>
            </div>
            <div class="row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button" style="background-color: rgba(223,151,75,255);color: beige;">+</div>
            </div>
            <div class="row">
                <div class="button" style="width: 75%">0</div>
                <div id="equal" class="button" style="width: 25%" style="background-color: rgba(223,151,75,255);color: beige;">=</div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
